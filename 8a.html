<!DOCTYPE html>
<html>
<head>
<style>
    table, tr, td {
        border: 1px solid black;
        width: 33%;
        text-align: center;
        border-collapse: collapse;
        background-color: lightblue;
    }

    table {
        margin: auto;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th colspan="3">NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</th>
    </tr>
    <tr>
        <td>Number</td>
        <td>Square</td>
        <td>Cube</td>
    </tr>
    <script>
        for (var n = 0; n <= 10; n++) {
            document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td></tr>");
        }
    </script>
</table>
</body>
</html>
