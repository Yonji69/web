<!DOCTYPE html>
<html>
<head>
<style>
    table {
        border: 1px solid black;
        width: 50%;
        margin: 0 auto;
        text-align: center;
        background-color: DarkGray;
        border-collapse: collapse;
    }

    table td, table th {
        border: 1px solid black;
        padding: 10px;
    }

    input[type="text"] {
        text-align: right;
    }

    input[type="button"] {
        width: 100%;
        padding: 5px;
    }

    #clear-button {
        width: 50%;
    }
</style>
<script type="text/javascript">
    function calc(clicked_id) {
        var val1 = parseFloat(document.getElementById("value1").value);
        var val2 = parseFloat(document.getElementById("value2").value);
        if (isNaN(val1) || isNaN(val2))
            alert("ENTER VALID NUMBER");
        else if (clicked_id == "add") document.getElementById("answer").value = val1 + val2;
        else if (clicked_id == "sub") document.getElementById("answer").value = val1 - val2;
        else if (clicked_id == "mul") document.getElementById("answer").value = val1 * val2;
        else if (clicked_id == "div")
            document.getElementById("answer").value = val1 / val2;
    }

    function cls() {
        document.getElementById("value1").value = "0";
        document.getElementById("value2").value = "0";
        document.getElementById("answer").value = "";
    }
</script>
</head>
<body>
<table>
    <tr>
        <th colspan="4">SIMPLE CALCULATOR</th>
    </tr>
    <tr>
        <td>Value1</td>
        <td><input type="text" id="value1" value="0" /></td>
        <td>Value2</td>
        <td><input type="text" id="value2" value="0" /></td>
    </tr>
    <tr>
        <td><input type="button" value="Addition" id="add" onclick="calc(this.id)" /></td>
        <td><input type="button" value="Subtraction" id="sub" onclick="calc(this.id)" /></td>
        <td><input type="button" value="Multiplication" id="mul" onclick="calc(this.id)" /></td>
        <td><input type="button" value="Division" id="div" onclick="calc(this.id)" /></td>
    </tr>
    <tr>
        <td>Answer:</td>
        <td colspan="2"><input type="text" id="answer" value="" disabled /></td>
        <td><input type="button" value="CLEAR ALL" id="clear-button" onclick="cls()" /></td>
    </tr>
</table>
</body>
</html>
